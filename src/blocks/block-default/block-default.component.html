<div class="block-container">
    <div class="block-wrap">
        <div class="block block-red" [style.width.px]="400 / depth" (click)="triggerInterval()">
            <p>Default</p>
            <strong>{{ count }}</strong>

            <svg *ngIf="depth < 3" class="connector-line left">
                <line [attr.x1]="200 / depth" y1="5" x2="0" y2="50"/>
            </svg>
            <svg *ngIf="depth < 3" class="connector-line right">
                <line [attr.x1]="200 / depth" y1="50" x2="0" y2="5"/>
            </svg>
        </div>
    </div>

    <div class="block-line" *ngIf="depth < 3">
        <app-block-default [depth]="depth + 1"></app-block-default>
        <app-block-default [depth]="depth + 1"></app-block-default>
    </div>
</div>

{{ highlightBlock() }}
